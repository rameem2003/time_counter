<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramadan will be starts in</h1>

    <section id="counter_body">
        <div class="time">
            <h1 id="day">00</h1>
            <span>Day</span>
        </div>

        <div class="time">
            <h1 id="hour">00</h1>
            <span>Hour</span>
        </div>

        <div class="time">
            <h1 id="minute">00</h1>
            <span>Minute</span>
        </div>

        <div class="time">
            <h1 id="second">00</h1>
            <span>Second</span>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
